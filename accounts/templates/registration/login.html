{% load static %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Patshala</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'plugins/fontawesome-free/css/all.min.css' %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}">
  <!-- Google Font: Source Sans Pro -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'dist/css/add_staff.css' %}">
</head>

<body class="hold-transition login-page">
  <div class="login-box">
    <div class="login-logo">
      <h1>Patshala</h1>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Sign in</p>
        <span style="display: flex; justify-content: center  ;align-content: center;">
          <form method="POST">
            {% csrf_token %}


			    {% for fields in form%}
			    	{{fields.label}}<br>
			    	{{fields}}<br><br>
			    {% endfor %}

			    <input class="btn btn-primary" type="submit" value="Submit">
          <br>
          <br>
          
            <a href="{% url 'password_reset' %}" style="text-align: center;">Forgot Password?</a>

			</form>
		</span>
       
   

          <div class="col-12">
            

            <br>
            <!-- <br> -->
          <div class="row" style="display: flex;justify-content: center;align-content: center;color: red;">
           {% if form.errors%}
           <div class="alert alert-danger alert-dismissible fade show" ><button type="button" class="close" data-dismiss="alert">&times;</button>Incorrect email or password !
            </div>
            {% endif %}
          </div>
          </div>
        </div>
      </form>


    </div>
    <!-- /.login-card-body -->
  </div>
  </div>
  <!-- /.login-box -->

  <!-- jQuery -->
  <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
  <!-- Bootstrap 4 -->
  <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <!-- AdminLTE App -->
  <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
<script>
  $().alert('close')
</script>
</body>

</html>
