{% extends 'student_template/base_template.html' %}
{% block page_title %}
<input type=button value="&#129128" onClick="javascript:history.go(-1);" style="border: none; color:none;">
Forum
{% endblock page_title %}
{% block main_content %}


<br><br>



<div class="container">

	<div class="row">



		{% for subject in subjects%}
		<div class="card card-primary mb-3 ml-3 mr-3 bg-dark">
			<div class="card-title mb-3 ml-3 mr-3">
				<span style="font-weight: bolder;text-align: centers;font-size: 1.5rem;display: inline-block;"
					class="mt-3">
					{{subject.subject_name|safe|capfirst}}
				</span>

			</div>
			<div class="card-body">
				<a href="/forum/{{subject.subject_name}}/" class="link-primary w-100">View forum</a>
			</div>
		</div>
		{% endfor %}
		<br>
	</div>


</div>
</div>



{% endblock main_content %}
