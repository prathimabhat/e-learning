{% extends 'student_template/base_template.html' %}

{% block main_content %}

<div class="container">
	<div class="row">
		<div class="col-lg-6 offset-lg-4">
			<form method="POST"> 
			        
			    {% csrf_token %} 
			    Are you sure you want to delete this item ? <br><br>
			    <input type="submit" class="btn btn-danger" value="Yes" />
			    &nbsp;&nbsp;&nbsp;&nbsp; 
			    <a href="/notes/{{notes.id}}/view_notes/"><button class="btn btn-primary">Cancel </button></a> 
			</form> 
		</div>
	</div>
</div>
{% endblock %}
